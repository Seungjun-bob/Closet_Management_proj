{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block leftbar %}
    <div class="col-sm-3">

    </div>
{% endblock leftbar %} 


{% block content %}
    <div class="col-sm-9">
        <div id="uploadedImage"></div>
            <div class="mt-4">
                <form action="" enctype="multipart/form-data" id="imageUploadForm" method="post"> 
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-success" type="submit">결과값 추론</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            {% if inference_img %}
                <img src="{{inference_img}}" class="img-fluid"/>
            {% else %}
                The inferenced image will be displayed here.
            {% endif %}
        </div>
        <textarea id="result_txt" , rows="20" , cols="150">
            json형식 :  {{cloths_type}}
        </textarea>
        <textarea id="crop" , rows="20" , cols="150">
            라벨링 된 옷 크롭 기능 (나중에 이미지 전환 목표)
            crop :  {{test01}}
        </textarea>
        <textarea id="crop02" , rows="20" , cols="150">
            라벨링 된 옷 크롭 기능 (나중에 이미지 전환 목표 )
            crop2 :  {{test02}}
        </textarea>

    </div>
{% endblock content %}
